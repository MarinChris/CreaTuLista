<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Lista para el Super</h1>
        <p id="alerta">Ingresa un elemento</p>
        <div class="container__title">
            <form id="todo-form">
                <input class="input" placeholder="Elementos para la lista" type="text" id="todo">
                <input class="btn" type="submit" value="Agregar">
            </form>
        </div>
        <div class="container__list">
            <ul class="lista" id="todo-list">

            </ul>
        </div>
    </div>
</body>
<script defer src="/app.js"></script>
</html>
